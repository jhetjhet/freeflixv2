server {
    listen 80;

    location /media/ {
        alias /usr/share/nginx/media/;

        # Try without extension, then .mp4, .mkv, .webm, etc.
        try_files $uri $uri.mp4 $uri.mkv $uri.webm =404;

        # Let Nginx set Content-Type automatically based on file extension
        # 'mp4', 'mkv', 'webm', 'avi', 'mov', 'flv', 'ogv'
        types {
            video/mp4  mp4;
            video/webm webm;
            video/ogg  ogv ogg;
            video/x-matroska mkv;
            video/quicktime mov;
            video/x-msvideo avi;
            video/x-msvideo flv;
        }

        default_type application/octet-stream;

        add_header Accept-Ranges bytes;
    }

    # Handles only .srt inside /media/
    location ~ ^/media/(.*\.srt)$ {
        alias /usr/share/nginx/media/$1;
        types {
            application/x-subrip srt;
        }
        default_type application/x-subrip;
        
        # CORS headers for React dev server
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

         # âœ… Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:3000";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range, Content-Type, Origin, Accept";
            return 204;
        }
    }
}
